<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./assets/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/styles.css">
    <title>Code quiz</title>
</head>
<body>
    <header>
        <h1>Code quiz</h1>
    </header>
    <main>
        <section class="quiz-section">
            <div class="quiz-box">
                <h2 class="question"></h2>
                <ul class="anwer-list"></ul>
            </div>
            <div class="quiz-feedback"></div>
            <button id="start-button">Start Quiz</button>
        </section>
        <section class="score-section hide">
            <h2>Your Score:</h2>
            <p id="score-display"></p>
            <form>
                <label for="initials">Enter Your Initials:</label>
                <input type="text" name="initials" id="initials-input">
                <button type="submit" id="save-score-button">Save Score</button>
            </form>
        </section>
        <section class="high-scores-section hide">
            <h2>High Scores</h2>
            <ol id="high-scores-list"></ol>
            <button id="clear-scores-button">Clear Scores</button>
        </section>
    </main>
    <script src="./assets/script.js"></script>
</body>
</html>
