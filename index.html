<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="assets/styles.css"/>
    <title>Code quiz</title>
</head>
<body>
    <container class="high scores">

    </container>
    <container class="countdown timer">

    </container>
    <button class="start button">
        <h3>Start</h3>
    </button>
    <container class="quiz box">
        <container class="questions"></container>
        <container class="answers"></container>
        <container class="each answer"></container>
    </container>
    <container class="end screen">
        <container class="you won vs you scored 0s"></container>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name">
        <label for="initials">Initials:</label>
        <input type="text" id="initials" initials="initials"></label>
        <button class="save button">
            <h3>Save</h3>
        </button>
    </container>
    <script src="./assets/script.js"></script>
</body>
</html>
